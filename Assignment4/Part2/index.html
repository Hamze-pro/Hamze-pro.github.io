<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <style>
      /* Styling for the page title */
      h1 {
        font-family: helvetica, arial, sans-serif;
        text-align: center;
      }
      
      /* Centers the body content */
      body {
        width: 640px;
        margin: 0 auto;
      }
      
      /* Styles the main displayed image container */
      .full-img {
        position: relative;
        display: block;
        width: 640px;
        height: 480px;
      }
      
      /* Overlay div used for darkening effect */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        background-color: rgba(0,0,0,0);
      }
      
      /* Styles the darken/lighten button */
      button {
        border: 0;
        background: rgba(150,150,150,0.6);
        text-shadow: 1px 1px 1px white;
        border: 1px solid #999;
        position: absolute;
        cursor: pointer;
        top: 2px;
        left: 2px;
      }
      
      /* Styles the thumbnails */
      .thumb-bar img {
        display: block;
        width: 20%;
        float: left;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <!-- Page title -->
    <h1>Image gallery example</h1>
    
    <!-- Container for the main displayed image -->
    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>
    
    <!-- Container for the thumbnail images -->
    <div class="thumb-bar"></div>
    
    <!-- Link to the JavaScript file -->
    <script src="Main.js"></script>
  </body>
</html>
